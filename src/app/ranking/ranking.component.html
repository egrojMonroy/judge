<div class="jumbotron">
    
    <div class="center">
      <h4>Lista de usuarios</h4>
      <table class="table table-striped table-hover ">
          <thead>
            <tr>
              <th>Pos</th>
              <th>Usuario</th>
              <th>Cantidad Resueltos</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let rank of list ;let i = index" [attr.data-index]="i">
              <td>{{i+1}}</td>
              <td>{{rank[0]}}</td>
              <td>{{rank[1]}}</td>
            </tr>
          </tbody>
      </table> 
    </div>

      
</div>
