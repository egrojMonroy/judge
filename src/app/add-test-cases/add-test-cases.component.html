
  <br>
  <label class="control-label" for="focusedInput">Casos de prueba</label>
  <div class="form-group col-ls-11" align="center">
      
      
      
      <div class="inline-div col-ls-6">
          <div align="center"><h6>Input</h6></div>
          <textarea class="form-control" id="exampleTextarea" [(ngModel)]="input" rows="5" #textInput required></textarea>
      </div>
      <div class="inline-div col-ls-6">
      <div align="center"><h6>Output</h6></div>
      <textarea class="form-control" id="exampleTextarea" [(ngModel)]="output" rows="5" #textOutput required></textarea>
      </div>

      <label class="form-check-label" align="right">
          <input class="form-check-input" type="checkbox" [(ngModel)]="show" value="show" checked="show" #showTC>
          Mostrar en el problema como caso de prueba.
      </label>    
      <br><br>

      <button  type="button" padding-top ="15px" class="btn btn-outline-primary" (click)="createTestCase()">
          Anadir
      </button>
      <a href="/list-contest"><button  type="button" padding-top ="15px" class="btn btn-outline-primary" >
          Finalizar 
      </button></a>
    </div>


  <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th>#</th>
          <th>input</th>
          <th>output</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let test of list">
          <td>#</td>
          <td>{{test.inputfl}}</td>
          <td>{{test.outputfl}}</td>
          <td>
            <button type="button" class="btn btn-link" (click)="open(registry)">Registrese</button>
          </td>
          <td> 
            <button type="button" class="btn btn-danger" (click)="deleteTestCase(test.id)" >Borrar</button>
          </td>
        </tr>
      </tbody>
    </table>
