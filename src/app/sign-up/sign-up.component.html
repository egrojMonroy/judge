<div class="jumbotron login">
  <div class="form-group">
    <h4>Registrar</h4>
    <label class="control-label" for="focusedInput">Nick</label>
    <input class="form-control" type="text" [(ngModel)]="user.login" name="login">
    <label class="control-label" for="focusedInput">Nombre</label>
    <input class="form-control" type="text" [(ngModel)]="user.firstName" name="firstName">
    <label class="control-label" for="focusedInput">Apellido</label>
    <input class="form-control" type="text" [(ngModel)]="user.lastName" name="lastName">
    <label class="control-label" for="focusedInput">Correo</label>
    <input class="form-control" type="text" [(ngModel)]="user.email" name="email">
    <label class="control-label" for="focusedInput">Contrase√±a</label>
    <input class="form-control" type="password" [(ngModel)]="user.password" name="password">
    <div class = "padding-top">
      <a class="btn btn-default btn-block" (click)="register()">Registrar</a>
      <a class="btn btn-link right">ya tienes cuenta - ingresa</a>
     </div>
  </div>
</div>
