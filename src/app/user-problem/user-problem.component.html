<div class="jumbotron">
  <div class="center">
    <table>
    <tbody>
      <tr>
        <td class="col-lg-8">
          <h4>Tus problemas creados</h4>
          <table class="table table-striped table-hover ">
            <thead>
              <tr>
                <th>Nombre de problema</th>
                <th>Dificultad</th>
                <th>Tiempo limite C++</th>
                <th>Tiempo limite Java</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let problem of list">
                <td>
                  {{problem.name}}
                </td>
                <td>{{problem.level}}</td>
                <td>{{problem.timelimit}}</td>
                <td>{{problem.timelimitjava}}</td>
                <td><button class="btn btn-primary" (click)="click(problem.id)"> Modificar </button></td>
                <td>
                  <button type="button" (click)="open(confirm, problem)" name="button" class="btn btn btn-outline-danger">
                    Borrar   
                  </button>
                </td>
              </tr>
            </tbody>
          </table> 
          
      </td>
      <td class="top-cell" align="center">
          <button type="button"  class="btn btn-primary btn-lg" (click)="open(create)">Crear Problema</button>
      </td>
      </tr>
    </tbody>
  </table>    
  </div>
</div>

<ng-template #create let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Nuevo problema</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Quiere crear un problema nuevo? &hellip;</p>
    </div>
    <div class="modal-footer" align="center">
        <button type="button" class="btn btn-primary" (click)="c('Close click');createProblem()">Confirmar</button>
      <button type="button" class="btn btn-warning" (click)="c('Close click')">Cancelar</button>
    </div>
  </ng-template>

<ng-template #confirm let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Eliminar problema</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Esta seguro que desea eliminar el problema? &hellip;</p>
  </div>
  <div class="modal-footer" align="center">
      <button type="button" class="btn btn-primary" (click)="c('Close click'); delete();">Confirmar</button>
    <button type="button" class="btn btn-warning" (click)="c('Close click')">Cancelar</button>
  </div>
</ng-template>
