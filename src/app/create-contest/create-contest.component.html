
<div class =" create-problem " style="padding-bottom:35px; padding-top:25px">
  <form class="needs-validation" #ContestForm="ngForm" (ngSubmit)="isUpdating?update():create()">
    <h4>Crear contest</h4>
    <label class="control-label" for="focusedInput" >Nombre del contest</label>
    <div class="inline">
      <input class="form-control" type="text" [(ngModel)]="form.name" name="name" required>
    </div>
    
    <table class="table center">
      <tbody>
        <tr >
          <td style="width:50%">
            <label class="control-label" for="focusedInput" >Fecha de inicio</label>
            <div class="inline">
              <p-calendar [(ngModel)]="now" [minDate]="minStart" [maxDate]="maxStart" [showTime]="true" (focusout)="outStartDate()"  name="now" required></p-calendar>
            </div>          
          </td>
          <td style="width:50%">
            <label class="control-label" for="focusedInput" >Fecha de cierre</label>
            <div class="inline">
              <p-calendar [(ngModel)]="end" [minDate]="minEnd" [maxDate]="maxEnd" [showTime]="true" name="end" required></p-calendar>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    
      <label for="select" class="col-lg-2 control-label">Tipo </label>
      <div>
        <select class="form-control" id="select" [(ngModel)]="form.type"  name="type" required>
          <option value="publico">Publico</option>
          <option value="privado">Privado</option>
        </select>
      </div>
    <div class = "padding-top" >
      <button  type="submit" name="button" class="btn btn-primary btn-lg btn-block" >{{isUpdating?'Actualizar':'Crear'}}</button>
    </div>
  </form>

 
    <app-add-problems  ></app-add-problems>
  


</div>
