<div class="blur">
  <div class="container mt-4">
    <div class="row">
      <div class="col-sm-12 col-md-7 col-lg-8">
      <!-- <div class="col-sm-20 col-md-20 col-lg-20"> -->
        <div class="card shadow-edit mb-3 height-page">
          <div class="card-body pb-5 pt-1">
            <table class="table table-striped table-responsive">
              <thead class="thead-ligt">
                <tr>
                  <th class=" border-bottom-0">First Name</th>
                  <th class=" border-bottom-0">Laste Name</th>
                  <th class=" border-bottom-0">Login</th>
                  <th class=" border-bottom-0">email</th>
                  <th class=" border-bottom-0">Role</th>
                  <th class=" border-bottom-0">Activated</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of userlist">
                  <td>{{user.firstName}}</td>
                  <td>{{user.lastName}}</td>
                  <td>{{user.login}}</td>
                  <td>{{user.email}}</td>
                  <td>
                    <p *ngFor="let role of user.authorities">
                      {{role}}
                    </p>
                  </td>
                  <td>{{user.activated}}</td>

                  <td class="text-right">
                    <button type="button" (click)="showDataUser(user)" name="button" class="btn btn-outline-primary ml-auto mr-auto">
                      <i class="mdi mdi-pencil"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>

      <div class="col-md-3 col-lg-4 col-sm-auto">
        <div id="NewLocationType" class="mb-3">
          <div class="card card-edit shadow-edit" >
            <div class="card-body">
              <h4>User</h4>
              <div>
                <form class="needs-validation" #ngforUser="ngForm" (submit)="isUpdate? editUser(ngforUser.value) : createUser(ngforUser.value)">
                  <hr class="line-blue-left">
                  <div class="form-row">
                    <div class="col-md-12 mb-3">
                      <label for="validationCustom01"> first Name </label>
                      <input type="text" class="form-control" placeholder="" required [(ngModel)]="objUser.firstName" name="firstName">
                      <div class="invalid-feedback">
                        Please provide a valid name.
                      </div>
                    </div>
      
                    <div class="col-md-12 mb-3">
                      <label for="validationCustom02">last name</label>
                      <input type="text" class="form-control" placeholder="" required [(ngModel)]="objUser.lastName" name="lastName">
                      <div class="invalid-feedback">
                        Please provide a valid name.
                      </div>
                    </div>

                    <div class="col-md-12 mb-3">
                      <label for="validationCustom02">Nick</label>
                      <input type="text" class="form-control" placeholder="" required [(ngModel)]="objUser.login" name="login">
                      <div class="invalid-feedback">
                        Please provide a valid name.
                      </div>
                    </div>
      
                  </div>
                    <div class="form-row">
                    <div class="col-md-12 mb-3">
                      <label for="validationCustom03">email</label>
                      <input type="text" class="form-control" placeholder="example@zebra.com" [(ngModel)]="objUser.email" name="email">
                    </div>
                  </div>
      
                  <div class="form-row">
                    <div class="col-md-12 mb-3">
                      <label for="validationCustom06">Status</label>
                      <div class="squaredThree d-flex display-items-center">
                        <input type="checkbox" id="activated" name="activated" class="regular-checkbox" [(ngModel)]="objUser.activated" name="activated">
                        <label for="activated" class=" mr-2"></label>
                        <label for="squaredThree">
                          <span>Active</span>
                        </label>
                      </div>
                    </div>
                  </div>

                  <hr>

                  <div class="text-center">
                    <button class="btn btn-outline-success" name="button">Create</button>
                    <button class="btn btn-outline-dark" name="button">Cancel</button>
                    <button class="btn btn-outline-danger" name="button">Delete</button>
                  </div>

                </form>
              </div>
            </div>
          </div>
      
        </div>
      </div>

      <div class="footer-export container mb--1">
        <div class="row ">
          <div class="col-sm-12 col-md-7 col-lg-8 text-center">
            <div class="bg-light pt-2 pb-1 flex_align">
              <div class="d-flex--xs">
              </div>
              <div>
                <!-- <pagination [totalItems]="totalItems" [itemsPerPage]="pageSize" [(ngModel)]="currentPage" (pageChanged)="onChangePage($event)"
                  previousText="&lsaquo;" nextText="&rsaquo;">
                </pagination> -->
              </div>
            </div>
          </div>
        </div>
      </div>



    </div>
  </div>
